<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Autom Tech Test</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="wrapLabelAndInput">
        <label for="velocity">Velocidade</label>
        <input
          type="range"
          id="velocity"
          name="velo"
          min="0"
          max="100"
          value="70"
          step="10"
        />
      </div>
      <div class="wrapLabelAndInput">
        <label for="velocity">Quantidade de fotos</label>
        <input
          type="range"
          id="Quantidade de fotos"
          name="qtd"
          min="0"
          max="100"
          value="25"
          step="10"
        />
      </div>
      <div class="wrapLabelAndInput">
        <label>Direção</label>
        <div class="wrapRadioLabelAndValue">
          <input
            type="radio"
            id="hour"
            value="hour"
            name="direction"
            checked
          />
          <label for="hour">Horário</label>

          <input
            type="radio"
            id="antiHour"
            value="antiHour"
            name="direction"
          />
          <label for="antiHour">Anti-Horário</label>
        </div>
      </div>
    </section>
    <section>
      <div class="wrapLabelAndInput">
        <label for="angle">Ângulo da plataforma</label>
        <input
          type="range"
          id="angle"
          name="angleValue"
          min="0"
          max="360"
          value="180"
          step="2"
        />
      </div>
      <div class="wrapArrowBtns">
        <button>◀</button>
        <button>▶</button>
      </div>
    </section>
    <div class="wrapBtnStart">
      <button class="btnIStart">Iniciar</button>
    </div>
  </body>
</html>
